name: GameCI Template ðŸŽ®

on: push

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  testRunner:
    name: Test in ${{ matrix.testMode }} âœ¨
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testMode:
          - EditMode
          - PlayMode
    steps:
      - name: Checkout code ðŸ¤“
        uses: actions/checkout@v2

      - name: Create LFS file list ðŸ¥´
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache ðŸ˜„
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull ðŸ™ƒ
        run: |
          git lfs pull
          git add .
          git reset --hard
      - name: Restore Library cache ðŸ˜‡
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-test-project-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-test-project-
            Library-
      - uses: game-ci/unity-test-runner@v2.0-alpha-5
        id: testRunner
        with:
          testMode: ${{ matrix.testMode }}
          checkName: ${{ matrix.testMode }} test results
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v2
        with:
          name: Test results (${{ matrix.testMode }}) ðŸ™„
          path: ${{ steps.testRunner.outputs.artifactsPath }}



  deployPages:
    #needs: buildWindows
    name: Deploy to Github Pages ðŸš€
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code ðŸ¤“
        uses: actions/checkout@v2

      # Build the HTML documentation
      - name: Doxygen Action ðŸ¥°
        id: doxygen
        uses: mattnotmitt/doxygen-action@v1
        with:
          doxyfile-path: ./Doxyfile
          working-directory: .
          enable-latex: false

      # Deploy the HTML documentation to GitHub Pages
      - name: GH Pages Deployment ðŸ˜„
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Docs/html/
          enable_jekyll: false
          allow_empty_commit: false
          force_orphan: true
          publish_branch: gh-pages
